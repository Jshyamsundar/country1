<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pre-Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet"
        href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
</head>

<body>
    <section class="mainSection">
        <div class="mainContainer">
            <form action="" id="form">
                <h1>pre register here for best offers </h1>
                <div>
                    <input type="text" id="name" placeholder="  Name:">
                    <small></small>
                </div>
                <div class="second">
                    <select class="selectpicker countrypicker" id="select" data-flag="true"></select>
                    <input type="text" id="number" placeholder="Mobile no:">
                    <small></small>
                </div>
                <br>
                <div class="but">
                    <button type="submit" id="submit">pre register now</button>
                </div>
            </form>
        </div>
    </section>



</body>
<script src="country.js"></script>
<script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
<script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
<script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

</html>
